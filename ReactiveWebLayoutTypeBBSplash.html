        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap');
            html{height:100%}
            body{height:100%;background-color:#281829}
            .content{display:table;width:100%;height:100%;}
            .content>div{display:table-cell;text-align:center;vertical-align:middle;}
            .content span{display:block;padding:0 30px;color:#b58ebd;text-align:center;font-size:30px;font-family: 'Rajdhani', sans-serif;word-break: keep-all;}
            .content span:first-child{font-weight:bold}
            .content span:nth-child(2){padding-top:10px;font-size:13px}
            .content span:last-child{padding-top:16px;font-size:11px;letter-spacing:.05em}
            ion-icon{animation:puzzleani 2s infinite backwards;font-size:20vw;color:#fff}
            @keyframes puzzleani{
                0%{transform:rotate(0deg) translate(-2px,-2px) scale(.4);color:rgb(255, 255, 255)}
                25%{transform:rotate(90deg) translate(-22px,-16px) scale(.2);color:rgb(179, 255, 0)}
                50%{transform:rotate(180deg) translate(72px,-2px) scale(.6);color:rgb(78, 205, 255)}
                75%{transform:rotate(260deg) translate(-6px,-8px) scale(.8);color:rgb(139, 113, 255)}
                100%{transform:rotate(360deg) translate(-2px,-2px) scale(.4);color:rgb(255, 101, 209)}
            }
        </style>
	</head>
	<body>
        <div class="loading" id="loading">

        </div>
        <div class="content">
            <div>
                <ion-icon name="extension-puzzle-outline"></ion-icon>

                </div>
            </div>
        </div>
	</body>
